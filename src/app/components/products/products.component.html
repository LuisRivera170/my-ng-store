<p># of products {{storeService.shoppingCart.length}}</p>
<p>Total of products {{storeService.total | currency}}</p>
<p>
    Today: {{ today | timeAgo }}
</p>
<div class="products--grid">
    <app-product *ngFor="let product of products" [product]="product" (addedProduct)="onAddToShoppingCart($event)"></app-product>
</div>
